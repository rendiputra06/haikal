<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Basic Whisper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Uji Basic Whisper (ASR)</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="audio" accept="audio/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload & Transkripsi</button>
    </form>
    {% if transcript %}
    <div class="alert alert-success mt-4"><b>Transkripsi:</b><br>{{ transcript }}</div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}
    <a href="/" class="btn btn-link mt-3">&larr; Kembali ke Menu Utama</a>
</div>
</body>
</html>
